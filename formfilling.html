<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('abcd.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>User Details Entry</h2>
    <form action="submit_details.php" method="POST" onsubmit="redirectToUpload(event)">
        <input type="text" name="full_name" placeholder="Enter Full Name" required>
        <input type="email" name="email" placeholder="Enter Email" required>
        <input type="tel" name="phone" placeholder="Enter Phone Number" required>
        <input type="date" name="dob" required>
        
        <select name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <input type="text" name="address" placeholder="Enter Address" required>

        <button type="submit">Submit</button>
    </form>
</div>

<script>
    function redirectToUpload(event) {
        event.preventDefault(); // Prevents actual form submission
        alert("Details submitted successfully! Redirecting to the document upload page...");
        window.location.href = "fileupload.html"; // Redirect to document upload page
    }
</script>

</body>
</html>
