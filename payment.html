<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('abc.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        .status-btn {
            background-color: #007BFF;
        }
        .status-btn:hover {
            background-color: #0056b3;
        }
        .profile-btn {
            background-color: #FF9800;
        }
        .profile-btn:hover {
            background-color: #E68900;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Payment Entry</h2>
    <form action="process_payment.php" method="POST" onsubmit="redirectToDownload(event)">
        <input type="text" name="name" placeholder="Enter Name" required>
        <input type="email" name="email" placeholder="Enter Email" required>
        <input type="number" name="amount" placeholder="Enter Amount" required>
        
        <select name="payment_method" required>
            <option value="">Select Payment Method</option>
            <option value="credit_card">Credit Card</option>
            <option value="debit_card">Debit Card</option>
            <option value="paypal">PayPal</option>
            <option value="upi">UPI</option>
        </select>

        <button type="submit">Submit Payment</button>
    </form>

    <!-- Button to check status -->
    <button class="status-btn" onclick="goToStatus()">Check Status</button>

    <!-- Button to update profile -->
    <button class="profile-btn" onclick="goToProfile()">Update Profile</button>
</div>

<script>
    function redirectToDownload(event) {
        event.preventDefault();
        alert("Payment successful! Redirecting to the passport download page...");
        window.location.href = "download.html"; // Redirect to download page
    }

    function goToStatus() {
        window.location.href = "status.html"; // Redirect to status check page
    }

    function goToProfile() {
        window.location.href = "editprofile.html"; // Redirect to update profile page
    }
</script>

</body>
</html>
